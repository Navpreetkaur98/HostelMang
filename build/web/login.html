<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {font-family: Arial, Helvetica, sans-serif; background-color:#000000;}

input[type=text],input[type=password],select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}


input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 80px;
}

* {
  box-sizing: border-box;
}


.column {
  float: left;
  margin-top:0px;
  width: 50%;
  padding: 15px;
  height: 650px; 
}


.row:after {
  content: "";
  display: table;
  clear: both;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
<center><img src="vv.png" height="100" width="250"></center>
<br><br>
<div class="row">
  <div class="column" style="background-color:#000000;">
    <div class="container">
  <form action="login">
 <center><img src="bb.png" height="48" width="56"></center>
 <center><h1>LOG IN</h1></center>
    <label for="fname">UserName</label>
    <input type="text"  name="uname" placeholder="Your username..">

    <label for="password">Password</label>
    <input type="password"  name="psw" placeholder="Your password..">

    

   

    <button type="submit">LOGIN</button><br>
    <center><span class="psw"><a href="reset.html">Forgot password?</a></span><center>
  </form>
</div>
  </div>
  <div class="column" style="background-color:#000000;">
   <img src="cf.jpg" height="534" width="870">
  </div>
</div>

</body>
</html>
